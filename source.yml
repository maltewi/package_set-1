name: rock.cpp

imports:
    - github: rock-core/package_set

version_control:
    - tools/.*:
      github: rock-cpp/$PACKAGE_BASENAME
      branch: $ROCK_BRANCH

    - gui/.*:
      github: rock-cpp/$PACKAGE_BASENAME
      branch: $ROCK_BRANCH

    - tools/backward:
      github: jmachowinski/$PACKAGE_BASENAME-cpp
      branch: master

    - gui/qxt:
      url: https://bitbucket.org/libqxt/libqxt.git
      branch: master

    - gui/rock_replay:
      github: hemker/rock_replay
      branch: master
